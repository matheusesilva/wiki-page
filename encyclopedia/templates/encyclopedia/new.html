{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form class="new-title" action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="15" rows="10"></textarea>
        <input id="create-title" type="submit" value="Save">
    </form>
{% endblock %}
